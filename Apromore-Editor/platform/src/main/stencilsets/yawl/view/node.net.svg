<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   version="1.1">
   <g oryx:minimumSize="200 200">     
	    <rect id="base" oryx:anchors="top bottom left right" x="0" y="0" pointer-events="stroke"
	    	width="500" height="300" stroke="black" fill="white" stroke-width="2"/>	    	
	    <text oryx:anchors="top left" oryx:align="bottom left" id="caption" font-size="12" 
	    	x="22" y="16" stroke="black" fill="black"></text>
	    <g id="subnet"> 
		    <rect oryx:anchors="top left" x="4" y="4" 
		    	width="12" height="12" rx="0" 
		    	stroke="black" fill="#FFFFFF" stroke-width="1"/>
		    <rect oryx:anchors="top left" x="7" y="7"
		    	width="6" height="6" rx="0" 
		    	stroke="black" fill="#FFFFFF" stroke-width="1"/>       	    
	    </g>	   		     	
	    <g id="rootnet">
		    <rect oryx:anchors="top left" x="4" y="4" width="12" height="12" rx="0" stroke="white" fill="white"/>  	    
		    <circle oryx:anchors="top left" cx="10" cy="10" r="8" stroke="black" stroke-width="1" fill="#FFFFFF"/>
		    <polygon oryx:anchors="top left" points="8,7 8,13 13,10" stroke="black" stroke-width="1" fill="black"/>    	    
	    </g>   	
   </g>
</svg>